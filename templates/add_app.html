{% extends "index.html" %}
{% block body %}
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="#">Add App</a>
</nav>
<form method="POST">
  <div class="form-group">
    <label for="toshi_id">Toshi Id</label>
    <input type="text" class="form-control" id="toshi_id" name="toshi_id" placeholder="0x..." value="{{ toshi_id }}">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="" value="{{ name }}">
  </div>
  <div class="form-group">
    <label for="avatar_url">Avatar URL</label>
    <input type="text" class="form-control" id="avatar_url" name="avatar_url" placeholder="https://example.com/image.png" value="{{ avatar_url }}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" placeholder="" rows="10">{{ description }}</textarea>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="featured" value="true">
      Featured
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
